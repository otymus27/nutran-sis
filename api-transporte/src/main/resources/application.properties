spring.application.name=api-transporte
server.address= 0.0.0.0
server.port=8080

jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# URL para ambiente de produção
#spring.datasource.url=jdbc:mysql://mysql:3306/db_transporte?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

# URL para desenvolvimento e testes
spring.datasource.url=jdbc:mysql://localhost:3305/db_transporte?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#com essa tag nï¿½o aparece a stake de erros
server.error.include-stacktrace=never

#logging.level.org.springframework.security: DEBUG

logging.level.org.springframework.beans.factory.support.DefaultListableBeanFactory=DEBUG
spring.main.allow-circular-references=false

#spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.jpa.hibernate.ddl-auto=none
